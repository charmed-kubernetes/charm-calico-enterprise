description: Overlay for attaching the current charm
applications:
  kubernetes-control-plane:
    options:
      allow-privileged: "true"
  kubernetes-worker:
    num_units: 3
    to:
      - "1"
      - "2"
      - "3"
  calico: null
  calico-enterprise:
    charm: {{charm}}
    channel: null
    series: jammy
    options:
      stable_ip_cidr: 10.30.30.0/24
      nic_autodetection_cidrs: {{nic_autodetection_cidrs}}
      image_registry_secret: {{tigera_reg_secret}}
      license: |- 
        {{tigera_ee_license|indent(8)}}
      # tigera_features: "early-networking"
      bgp_parameters: |-
        {{bgp_parameters|indent(8)}}
  easyrsa:
    to: 
      - "0"
  ubuntu:
    charm: ubuntu
    num_units: 1
    to:
      - "4"
relations:
- - calico-enterprise:cni
  - kubernetes-control-plane:cni
- - calico-enterprise:cni
  - kubernetes-worker:cni
machines:
  "0": null
  "1": null
  "2": null
  "3": null
  "4": null