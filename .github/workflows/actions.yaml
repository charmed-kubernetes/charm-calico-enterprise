name: Calico Enterprise Test Suite
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  call-inclusive-naming-check:
    name: Inclusive Naming
    uses: canonical-web-and-design/Inclusive-naming/.github/workflows/woke.yaml@main
    with:
      fail-on-error: "true"

  lint-unit:
    name: Lint Unit
    uses: charmed-kubernetes/workflows/.github/workflows/lint-unit.yaml@main
    with:
      python: "['3.8', '3.9', '3.10', '3.11']"
    needs: 
      - call-inclusive-naming-check

  integration-test:
    name: VSphere Integration Test
    needs: 
      - lint-unit
    runs-on: self-hosted
    env:
      JUJU_MODEL: calico-enterprise
      CHARM_TIGERA_EE_LICNESE: ${{ secrets.CHARM_TIGERA_EE_LICNESE }}
      CHARM_TIGERA_EE_REG_SECRET: ${{ secrets.CHARM_TIGERA_EE_REG_SECRET }}


    timeout-minutes: 90
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: vsphere
          juju-channel: 3.1/stable
          credentials-yaml: ${{ secrets.CREDENTIALS_YAML }}
          clouds-yaml: ${{ secrets.CLOUDS_YAML }}
          bootstrap-constraints: "arch=amd64 cores=2 mem=4G"
          bootstrap-options: >-
            ${{ secrets.JAMMY_BOOTSTRAP_OPTIONS }}
            --model-default datastore=vsanDatastore
            --model-default primary-network=VLAN_2763
            --model-default force-vm-hardware-version=17
      - name: Install Terraform
        run: |-
          sudo snap install terraform --channel=latest/stable --classic
          sudo snap install yq --classic
          sudo apt install sshuttle
      - name: Prepare for Terraform Deployment by collecting Environment
        run: |-
          JUJU_CONTROLLER=$(juju controllers --format yaml | yq .current-controller)
          JUJU_CONTROLLER_UUID=$(juju controllers --format yaml | yq .controllers.${JUJU_CONTROLLER}.controller-uuid)
          echo "JUJU_CONTROLLER=${JUJU_CONTROLLER}" >> "$GITHUB_ENV"
          echo "JUJU_CONTROLLER_UUID=${JUJU_CONTROLLER_UUID}" >> "$GITHUB_ENV"
          echo "VSPHERE_ENDPOINT=$(cat ~/.local/share/juju/clouds.yaml | yq -r .clouds.vsphere.endpoint)" >> "$GITHUB_ENV"
          echo "VSPHERE_USER=$(cat ~/.local/share/juju/credentials.yaml | yq -r .credentials.vsphere.vsphere-crew.user)" >> "$GITHUB_ENV"
          echo "VSPHERE_PASS=$(cat ~/.local/share/juju/credentials.yaml | yq -r .credentials.vsphere.vsphere-crew.password)" >> "$GITHUB_ENV"
          VSPHERE_FOLDER=$(cat ~/.local/share/juju/credentials.yaml | yq -r .credentials.vsphere.vsphere-crew.vmfolder)
          VSPHERE_FOLDER="${VSPHERE_FOLDER}/Juju Controller (${JUJU_CONTROLLER_UUID})/manual-machines"
          echo "VSPHERE_FOLDER=$VSPHERE_FOLDER" >> "$GITHUB_ENV"

      - name: Terraform Apply DualTor Machine Infra
        run: |-
          sudo snap install terraform --channel=latest/stable --classic
          sudo snap install yq --classic
          juju add-model ${JUJU_MODEL}
          PRIVATE_KEY=/home/ubuntu/.local/share/juju/ssh/juju_id_rsa
          PUBLIC_KEY=/home/ubuntu/.local/share/juju/ssh/juju_id_rsa.pub
          CONTROLLER=$(juju status -m controller --format=json | yq .machines.0.dns-name)
          terraform -chdir=tests/testing-environment/vmware init
          terraform -chdir=tests/testing-environment/vmware apply \
            -var="vsphere_user=${VSPHERE_USER}" \
            -var="vsphere_password=${VSPHERE_PASS}" \
            -var="vsphere_server=${VSPHERE_ENDPOINT}" \
            -var="vsphere_folder=${VSPHERE_FOLDER}" \
            -var="juju_authorized_key=$(cat ${PUBLIC_KEY})" \
            -var="tigera_registry_secret=${CHARM_TIGERA_EE_REG_SECRET}" \
            -auto-approve

          # tunnel juju connections through the controller, by way of TOR1
          TOR1=$(terraform -chdir=tests/testing-environment/vmware output -json | yq '.tor1.value')
          juju ssh -m controller 0 -- "sudo ip route add 10.30.30.0/24 via $TOR1"
          sshuttle -r ubuntu@${CONTROLLER} 10.30.30.0/24 --ssh-cmd "ssh -i ${PRIVATE_KEY}" -D
          
          for addr in $(terraform -chdir=tests/testing-environment/vmware output -json | yq '.k8s_addresses.value | to_entries | .[].value'); do
            STABLE_IP$(ssh ubuntu@$addr -i ${PRIVATE_KEY} -o "StrictHostKeyChecking no" -- 'ip -j -4 a | jq -r .[0].addr_info[1].local')
            juju add-machine -m ${JUJU_MODEL} ssh:ubuntu@${STABLE_IP} --public-key=${PUBLIC_KEY}
          done
      - name: Run test
        run: tox -e integration -- --basetemp=/home/ubuntu/pytest
      - name: Setup Debug Artifact Collection
        if: ${{ failure() }}
        run: mkdir tmp
      - name: Collect Charmcraft Errors
        if: ${{ failure() }}
        run: |
          mv /home/ubuntu/.local/state/charmcraft/log/* tmp/ | true
      - name: Collect Juju Status
        if: ${{ failure() }}
        run: |
          juju status 2>&1 | tee tmp/juju-status.txt
          juju-crashdump -s -m controller -a debug-layer -a config -o tmp/
          mv juju-crashdump-* tmp/ | true
      - name: Upload debug artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-run-artifacts
          path: tmp
      - name: Terraform Teardown
        if: ${{ always() }}
        run: |
          juju destroy-model ${JUJU_MODEL} --force --destroy-storage
          terraform -chdir=tests/testing-environment/vmware destroy \
            -var="vsphere_user=${VSPHERE_USER}" \
            -var="vsphere_password=${VSPHERE_PASS}" \
            -var="vsphere_server=${VSPHERE_ENDPOINT}" \
            -var="vsphere_folder=${VSPHERE_FOLDER}" \
            -var="juju_authorized_key=$(cat ~/.local/share/juju/ssh/juju_id_rsa.pub)" \
            -auto-approve
